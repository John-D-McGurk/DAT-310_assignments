<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 6: Gradebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    
    <h1>{{ student.name }}</h1>
    
        <h2>Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course Id</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
        
                {% for grade in grades %}
                <tr>
                    <td><a href="{{ url_for('course', course_id=grade.course_id)}}">{{ grade.course_id }} </a></td>
                    <td>{{ grade.grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            <a href="{{ url_for('add_grade', student_no=student.student_no)}}">add grade</a>

    

 
</body>
</html>
