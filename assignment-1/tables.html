<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <table border="1">
        <thead>
            <th>Car type</th>
            <th>Num. Wheels</th>
            <th>Num. Doors</th>
        </thead>
        <tr>
            <td>Sedan</td>
            <td rowspan="3">4</td>
            <td>3-5</td>

        </tr>
        <tr>
            <td>SUV</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Pickup</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>Reliant Robin</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
